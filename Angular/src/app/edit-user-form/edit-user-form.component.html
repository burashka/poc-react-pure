<aps-panel
      [title]='"Specify New User" | translate'
      [id]="id"
>
    <aps-textbox
        [label]="'First Name' | translate"
        [placeholder]='"e.g.: John" | translate'
        [(value)]="user.givenName"
    ></aps-textbox>
    <aps-textbox
        [label]='"Last Name" | translate'
        [placeholder]='"e.g.: Smith" | translate'
        [(value)]="user.familyName"
    ></aps-textbox>
    <aps-select
        [label]='"Role Name" | translate'
        [(value)]="user.type"
        [options]="userTypes"
    ></aps-select>
    <aps-textbox
        [label]='user.hasNotificationEmail ? ("Email Name" | translate) : ("Email (To Sign In)" | translate)'
        [placeholder]='"e.g.: john@mycompany.com" | translate'
        [description]='user.hasNotificationEmail
                            ? ("This email address will be used to sign in and receive notifications." | translate)
                            : ("You`ll use it to sign in." | translate)'
        [(value)]="user.login"
    ></aps-textbox>
    <aps-textbox
        *ngIf="user.hasNotificationEmail"
        [label]='"Notification Email" | translate'
        [placeholder]='"e.g.: john@mycompany.com" | translate'
        [description]='"We`ll use this email for account and system updates." | translate'
        [(value)]="user.notificationEmail"
    ></aps-textbox>
    <aps-checkbox
        [description]='"Use different emails to sign in and receive notifications." | translate'
        [(checked)]="user.hasNotificationEmail"
    ></aps-checkbox>
    <aps-button
        *ngIf="needAdd"
        (onClicked)="addUser()"
        [label]='"On More User" | translate'
    ></aps-button>
    <aps-button
        *ngIf="needRemove"
        (onClicked)="removeUser(i)"
        [label]='"Remove User" | translate'
    ></aps-button>
</aps-panel>
