<aps-panel
      [title]="title"
      [id]="id"
>
    <aps-textbox
        [label]="firstNameLabel"
        [placeholder]="firstNamePlaceholder"
        [(value)]="user.givenName"
    ></aps-textbox>
    <aps-textbox
        [label]="lastNameLabel"
        [placeholder]="lastNamePlaceholder"
        [(value)]="user.familyName"
    ></aps-textbox>
    <aps-select
        [label]="roleNameLabel"
        [(value)]="user.type"
        [options]="userTypes"
    ></aps-select>
    <aps-textbox
        [label]="user.hasNotificationEmail ? emailNameText : emailToSignInText"
        [placeholder]="emailPlaceholder"
        [description]="user.hasNotificationEmail ? emailNameDescription : emailToSignInDescription"
        [(value)]="user.login"
    ></aps-textbox>
    <aps-textbox
        *ngIf="user.hasNotificationEmail"
        [label]="notificationEmailText"
        [placeholder]="emailPlaceholder"
        [description]="notificationEmailDescription"
        [(value)]="user.notificationEmail"
    ></aps-textbox>
    <aps-checkbox
        [description]="diffrentEmailText"
        [(checked)]="user.sendInvitation"
    ></aps-checkbox>
    <aps-button
        *ngIf="needAdd"
        (onClicked)="addUser()"
        [label]="addUserText"
    ></aps-button>
    <aps-button
        *ngIf="needRemove"
        (onClicked)="removeUser(i)"
        [label]="removeUserText"
    ></aps-button>
</aps-panel>
