<aps-panel
      [title]='_("Specify New User")'
      [id]="id"
>
    <aps-textbox
        [label]="_('First Name')"
        [placeholder]='_("e.g.: John")'
        [(value)]="user.givenName"
    ></aps-textbox>
    <aps-textbox
        [label]='_("Last Name")'
        [placeholder]='_("e.g.: Smith")'
        [(value)]="user.familyName"
    ></aps-textbox>
    <aps-select
        [label]='_("Role Name")'
        [(value)]="user.type"
        [options]="userTypes"
    ></aps-select>
    <aps-textbox
        [label]='user.hasNotificationEmail ? _("Email Name") : _("Email (To Sign In)")'
        [placeholder]='_("e.g.: john@mycompany.com")'
        [description]='user.hasNotificationEmail
                            ? _("This email address will be used to sign in and receive notifications.")
                            : _("You`ll use it to sign in.")'
        [(value)]="user.login"
    ></aps-textbox>
    <aps-textbox
        *ngIf="user.hasNotificationEmail"
        [label]='_("Notification Email")'
        [placeholder]='_("e.g.: john@mycompany.com")'
        [description]='_("We`ll use this email for account and system updates.")'
        [(value)]="user.notificationEmail"
    ></aps-textbox>
    <aps-checkbox
        [description]='_("Use different emails to sign in and receive notifications.")'
        [(checked)]="user.sendInvitation"
    ></aps-checkbox>
    <aps-button
        *ngIf="needAdd"
        (onClicked)="addUser()"
        [label]='_("On More User")'
    ></aps-button>
    <aps-button
        *ngIf="needRemove"
        (onClicked)="removeUser(i)"
        [label]='_("Remove User")'
    ></aps-button>
</aps-panel>
