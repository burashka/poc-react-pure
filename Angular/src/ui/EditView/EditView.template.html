<ng-container>
	<poc-editUserForm
		*ngFor="let user of users; let i = index"
		[user]="user"
		[id]="user.id"
		(onAddUser)="addUser()"
		(onRemoveUser)="removeUser(i)"
		[needRemove]="users.length !== 1"
		[needAdd]="i+1 === users.length"
	></poc-editUserForm>
	<aps-panel
		[title]="servicesText"
	>
		<aps-checkbox
			*ngFor="let serviceItem of wizardState; let i = index"
			[checked] = "services.includes(serviceItem.id)"
			[description]="serviceItem.label"
			(checkedChange)="servicesUpdate($event, serviceItem.id, i)"
		>{{serviceItem.label}}</aps-checkbox>
	</aps-panel>
	<aps-panel
		[title]="selectOptionsText"
	>
		<aps-checkbox
			[description]="sendActivationEmailDesc"
			[hint]="sendActivationEmailHint"
			[(checked)]="sendInvitation"
		></aps-checkbox>
	</aps-panel>

	<aps-button
		(onClicked)="getUsers()"
		label="Get Users!"
	></aps-button>
</ng-container>
